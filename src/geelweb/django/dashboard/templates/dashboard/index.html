{% load widgets %}
{% load static %}
{% load dashboard %}

<link media="all" href="{% static "dashboard/widget.css" %}" type="text/css" rel="stylesheet" />

<div class="row">
    <div class="col-lg-12">
        <button class="pull-right btn btn-success" data-toggle="modal" data-target="#widgetModal">Add a Widget</button>
    </div>
</div>

<div id="columns" class="row">
    {% if nb_cols == 3 %}
    <ul id="column1" class="col-lg-4 list-unstyled column">
    </ul>

    <ul id="column2" class="col-lg-4 list-unstyled column">
    </ul>

    <ul id="column3" class="col-lg-4 list-unstyled column">
    </ul>
    {% elif nb_cols == 2 %}
    <ul id="column1" class="col-lg-6 list-unstyled column">
    </ul>

    <ul id="column2" class="col-lg-6 list-unstyled column">
    </ul>
    {% endif %}
</div>

<script type-"text/javascript" src="{% static "dashboard/dashboard.js" %}"></script>
<script type-"text/javascript" src="{% static "dashboard/widget.js" %}"></script>

<div class="modal fade" id="widgetModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Widgets</h4>
            </div>
            <div class="modal-body">
            {% list_widgets %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
